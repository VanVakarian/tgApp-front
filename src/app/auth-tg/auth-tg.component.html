<div class="flex flex-col items-center bg-gray-100">
  <div class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md">
    <h2 class="mb-4 text-2xl font-bold">Authentication</h2>
    <div *ngIf="authStatus"
         class="mb-4 text-center">
      {{ authStatus }}
    </div>

    <div *ngIf="!showCodeInput">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700"
               for="phone">
          Phone
        </label>
        <input class="focus:outline-none focus:shadow-outline w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none"
               id="phone"
               type="text"
               placeholder="Phone"
               [(ngModel)]="phone" />
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-sm font-bold text-gray-700"
               for="password">
          Password
        </label>
        <input class="focus:outline-none focus:shadow-outline w-full px-3 py-2 mb-3 leading-tight text-gray-700 border rounded shadow appearance-none"
               id="password"
               type="password"
               placeholder="Password"
               [(ngModel)]="password" />
      </div>
      <div class="flex items-center justify-between">
        <button class="hover:bg-blue-700 focus:outline-none focus:shadow-outline px-4 py-2 font-bold text-white bg-blue-500 rounded"
                type="button"
                (click)="submitCredentials()">
          Submit
        </button>
      </div>
    </div>

    <div *ngIf="showCodeInput">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700"
               for="code">
          Code
        </label>
        <input class="focus:outline-none focus:shadow-outline w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none"
               id="code"
               type="text"
               placeholder="Code"
               [(ngModel)]="code" />
      </div>
      <div class="flex items-center justify-between">
        <button class="hover:bg-blue-700 focus:outline-none focus:shadow-outline px-4 py-2 font-bold text-white bg-blue-500 rounded"
                type="button"
                (click)="submitCode()">
          Submit Code
        </button>
      </div>
    </div>
  </div>
</div>
